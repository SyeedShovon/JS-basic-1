<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuFactorialment</title>
</head>
<body>
    <script type="text/javascript">
        var product = 1;
        var numb = parseInt(prompt("Enter number", "Number..."));
        var i;
        for(i = 1; i<=numb ; i++){
            product = product*i;
        }

        document.write("Factorial of numb is = "+product);
    </script>
</body>
</html>
