<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit counter</title>
</head>
<body>
    <script type="text/javascript">
        var ch = prompt("Enter a single characeter","");
        var numb_input;
        if(ch >0 && ch<10){
            numb_input = ch;
            ch = "number";
        }
        switch(ch){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.write(ch + " is Vowel");
                break;
            case 'number':
                document.write(numb_input + " is number");
                break;
            default:
                document.write(ch + " is special character or consonant");
                break;
        }
    </script>
</body>
</html>
