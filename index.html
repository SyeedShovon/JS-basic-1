<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="js_basic.png">
    <title>JS Basic</title>
</head>
<body>
    <form>
        <input type="text" name="d1"><br>
        <input type="text" name="d2"><br>
        <input type="button" value="Click me" onclick="send_val(d1.value,d2.value)">
        <br>
    </form>




    <script type="text/javascript">
        function send_val(name,age){
            if(name=="" || age=="")
            return; 
            document.write("Hello "+name+", you are "+age+" years old");
        }

        document.write("<br>");
        var arr = new Array(5);
        arr[0] = 2;
        arr[1] = 3;
        arr[2] = 4;
        arr[3] = 5;
        arr[4] = 6;
        for(i=0;i<5;i++){
            document.write(arr[i] + "<br>");
        }

        document.write("<br>");
        document.write("Unsorted<br>");
        var arr2 = new Array(60,20,40,10,50);
        for(i=0;i<5;i++){
            document.write(arr2[i] + "<br>");
        }

        document.write("<br>Sorted<br>");
        for(i=0;i<5;i++){
            for(j=0;j<4;j++){
                if(arr2[j]>arr2[j+1]){
                    temp = arr2[j];
                    arr2[j] = arr2[j+1];
                    arr2[j+1] = temp;
                }
            }
        }

        for(i=0;i<5;i++){
            document.write(arr2[i]+"<br>")
        }



        // console.log("Hello");
        // console.log("Hello2");
    </script>
</body>
</html>
